<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./dist/css/index.css" />
    <script
      async
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"
    ></script>

    <script type="module" src="src/js/index.js"></script>
    <script type="module" src="src/js/auctions/single-listing.mjs"></script>
    <script type="module" src="src/js/auth/profile.mjs"></script>
    <title>Listing Details</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <div class="container">
        <a class="navbar-brand" href="/index.html">
          <h1>QuickBid</h1>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse"
          id="navbarNav"
          class="d-flex align-self-center my-3"
        >
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link pe-3 py-3" href="profile.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link pe-3 py-3 active" href="index.html"
                >Auctions</a
              >
            </li>
          </ul>
          <form class="d-flex align-self-center my-3" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-secondary" type="submit">
              Search
            </button>
          </form>
          <div id="loggedInContent" style="display: none">
            <button class="btn btn-primary mb-2" id="logoutBtn">Logout</button>
          </div>
        </div>
      </div>
    </nav>
    <div class="bg-dark header-content" style="display: none">
      <div class="container">
        <div class="d-flex justify-content-between text-light p-3">
          <div>
            <span id="userName">John Doe</span> |
            <span id="userCredits">100 Credits</span>
          </div>
          <button
            class="btn btn-secondary btn-sm"
            data-bs-toggle="modal"
            data-bs-target="#createAuctionModal"
          >
            Create New Auction
          </button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row justify-content-end">
        <div class="col-lg-6 my-3">
          <div id="loginRegisterContainer">
            <form action="" class="d-flex" id="loginForm">
              <input
                type="text"
                class="form-control mb-2"
                id="username"
                name="username"
                placeholder="Username"
                required
              />
              <input
                type="password"
                class="form-control mb-2"
                id="password"
                name="password"
                placeholder="Password"
                minlength="8"
                required
              />
              <button type="submit" class="btn btn-primary mb-2" name="login">
                Login
              </button>
              <button
                type=""
                class="btn btn-secondary text-light mb-2"
                name="register"
                onclick="window.location.href='/register.html';"
              >
                Register
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="createAuctionModal"
      tabindex="-1"
      aria-labelledby="createAuctionModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createAuctionModalLabel">
              Create New Auction
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="auctionForm">
              <div class="mb-3">
                <label for="auctionTitle" class="form-label"
                  >Auction Title*</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="auctionTitle"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="auctionDescription" class="form-label"
                  >Description</label
                >
                <textarea
                  class="form-control"
                  id="auctionDescription"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="auctionTags" class="form-label"
                  >Tags (comma-separated)</label
                >
                <input type="text" class="form-control" id="auctionTags" />
              </div>
              <div class="mb-3">
                <label for="auctionMedia" class="form-label"
                  >Media URLs (comma-separated)</label
                >
                <input type="text" class="form-control" id="auctionMedia" />
              </div>
              <div class="mb-3">
                <label for="auctionEndsAt" class="form-label"
                  >Auction Ends At*</label
                >
                <input
                  type="datetime-local"
                  class="form-control"
                  id="auctionEndsAt"
                  required
                />
              </div>
              <button
                id="createAuctionBtn"
                type="submit"
                class="btn btn-primary"
              >
                Create Auction
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-3">
          <img id="listingImage" class="img-fluid mb-3" alt="Listing Image" />
          <div id="imageGallery" class="row d-flex"></div>
        </div>
        <div class="col-md-5">
          <h2 id="listingTitle"></h2>
          <p id="listingAuthor"></p>
          <p id="listingDescription"></p>
        </div>
        <div class="col-lg-4">
          <h2>Bid History</h2>
          <ul id="bidHistory" class="list-group"></ul>
          <div id="bidFormContainer"></div>
        </div>
      </div>
      <div class="modal" id="imageModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
              <img id="modalImage" class="img-fluid" alt="Modal Image" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="py-3 mt-4 bg-primary">
      <div class="container">
        <p class="text-center">© 2023 Christel Østerbøe</p>
      </div>
    </footer>
  </body>
</html>
