<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./dist/css/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <title>Login/Register</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <div class="container">
        <a class="navbar-brand" href="/index.html">
          <h1>QuickBid</h1>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link pe-3 py-3" href="/profile/index.html"
                >Profile</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link pe-3 py-3" href="/feed/index.html">Auctions</a>
            </li>
          </ul>
        </div>
        <form class="d-flex align-self-center my-3" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-secondary" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>

    <div class="container">
      <div class="row justify-content-end">
        <div class="col-md-4 my-3">
          <form action="/profile" class="d-flex">
            <input
              type="text"
              class="form-control mb-2"
              id="username"
              name="username"
              placeholder="Username"
              required
            />
            <input
              type="password"
              class="form-control mb-2"
              id="password"
              name="password"
              placeholder="Password"
              minlength="8"
              required
            />
            <button type="submit" class="btn btn-primary mb-2" name="login">
              Login
            </button>
            <button
              type="submit"
              class="btn btn-secondary text-light mb-2"
              name="register"
            >
              Register
            </button>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 mb-4">
          <div class="card">
            <img
              src="assets/images/placeholder.jpg"
              class="card-img-top"
              alt="Card Image"
            />
            <div class="card-body">
              <h5 class="card-title">Auction Item Title</h5>
              <p class="card-text">Current Bid: $100</p>
              <form class="row g-2">
                <label for="bidAmount" class="form-label">Your Bid:</label>
                <div class="col-3">
                  <input
                    type="text"
                    class="form-control"
                    id="bidAmount"
                    name="bidAmount"
                    required
                  />
                </div>
                <div class="col-4">
                  <button type="submit" class="btn btn-primary">
                    Place Bid
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="py-3 mt-4 bg-primary">
      <div class="container">
        <p class="text-center">© 2023 Christel Østerbøe</p>
      </div>
    </footer>
  </body>
</html>
